<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Equity Positions</h2>
     
      <table class="table table-striped">
        <thead>
          <tr>
            <th>SecurityCode</th>
             <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equity of equities">
            <td>{{ equity.securityCode }}</td>
            <td>{{ equity.quantity }}</td>
          </tr>
        </tbody>
      </table>
        <a [routerLink]="['/equity']" class="btn btn-info btn-sm mr-3">Cancel</a>
    </div>
  </div>
</div>
