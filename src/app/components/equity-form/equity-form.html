<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>{{ isEditMode ? 'Edit Equity' : 'Add Equity' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveEquity()">
            <div class="form-group">
              <label for="name">SecurityCode</label>
              <input type="text" id="securityCode" class="form-control" [(ngModel)]="equity.securityCode" name="securityCode" required>
            </div>
            <div class="form-group">
              <label for="price">Quantity</label>
              <input type="number" id="quantity" class="form-control" [(ngModel)]="equity.quantity" name="quantity" required>
            </div>
            <br>
             <div class="form-group">
               <select name="transactionType" [(ngModel)]="transactionType">
                  <option *ngFor="let option of options" [value]="option.value">
                     {{ option.label }}
                  </option>
                 </select>
            </div>
            <br>
            
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Save' }}</button>
            <a routerLink="/equity" class="btn btn-secondary ml-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
